<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–µ–∫—É–Ω–¥–æ–º–µ—Ä</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1500;
    }

    .music-info {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
    }

    .display {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
      font-family: 'Digital-7', monospace;
      z-index: 1500;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid #fff;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .digit {
      display: inline-block;
      position: relative;
      transition: transform 0.3s ease;
    }

    .digit.flip {
      animation: flipAnimation 0.6s ease-in-out;
    }

    @keyframes flipAnimation {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .menu-button {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .menu-button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu {
      position: fixed;
      top: 50%;
      right: 70px;
      transform: translateY(-50%) scale(0.9);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      z-index: 1500;
      border-radius: 15px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(-50%) scale(1);
    }

    .rotate-device {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2500;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      flex-direction: column;
      gap: 20px;
    }

    .rotate-device button {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
    }

    @media screen and (orientation: portrait) {
      .rotate-device {
        display: flex;
      }
    }

    /* –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –∏ –≤–æ–ª–Ω–∞ –∑–∞–Ω–∏–º–∞—é—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É –æ–∫–Ω–∞ */
    .visualizer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 1200px;
      height: 90px;
      background: transparent;
      z-index: 0;
    }

    .music-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .volume-slider {
      width: 100px;
      margin: 0 10px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      cursor: pointer;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background: #fff;
      border-radius: 2px;
      width: 0;
    }

    .playlist {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px;
    }

    .playlist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .playlist-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .playlist-item.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .repeat-btn.active {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .menu {
        width: 80%;
        right: 10%;
        transform: translateY(-50%) scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="rotate-device">
    <div>–¢–µ–ª–µ—Ñ–æ–Ω –Ω–µ –≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏</div>
    <button onclick="rotateScreen()">–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –ø–æ–≤–µ—Ä–Ω—É—Ç—å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ</button>
  </div>

  <button class="menu-button" id="menuBtn">‚ò∞</button>
  
  <div class="menu" id="menu">
    <div class="controls">
      <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
      <button id="resetBtn">–°–±—Ä–æ—Å</button>
      <button id="fullscreenBtn">–¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã</button>
      <input type="file" id="audioInput" accept="audio/*" multiple style="display: none;">
      <button id="musicBtn">–î–æ–±–∞–≤–∏—Ç—å –º—É–∑—ã–∫—É</button>
      <div class="music-controls">
        <button id="prevBtn">‚èÆ</button>
        <button id="playPauseBtn">‚èµ</button>
        <button id="nextBtn">‚è≠</button>
        <button id="repeatBtn" class="repeat-btn">üîÅ</button>
        <input type="range" class="volume-slider" min="0" max="100" value="100">
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="playlist" id="playlist"></div>
    </div>
  </div>

  <div class="container">
    <div class="music-info"></div>
    <div class="display">
      <span class="digit">00</span>:<span class="digit">00</span>:<span class="digit">00</span>
    </div>
  </div>

  <div class="fullscreen active">
    <div class="display">
      <span class="digit">00</span>:<span class="digit">00</span>:<span class="digit">00</span>
    </div>
  </div>

  <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç wave, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ -->
  <div class="wave"></div>
  <canvas class="visualizer"></canvas>

  <script>
    let audioContext, analyser, source;
    let audio = new Audio();
    let musicInfo = document.querySelector('.music-info');
    let canvas = document.querySelector('.visualizer');
    let ctx = canvas.getContext('2d');
    let isPlaying = false;
    let playlist = [];
    let currentTrack = 0;
    let hueRotation = 0;
    let wavePoints = [];
    const numPoints = 200;
    let isRepeat = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–æ—á–µ–∫ –≤–æ–ª–Ω—ã
    for (let i = 0; i < numPoints; i++) {
      wavePoints.push({
        x: i * (1200 / numPoints),
        y: 0,
        amplitude: Math.random() * 30
      });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞ –∏–∑ localStorage
    const savedPlaylist = localStorage.getItem('playlist');
    const savedFiles = localStorage.getItem('audioFiles');
    if (savedPlaylist && savedFiles) {
      playlist = JSON.parse(savedPlaylist);
      const files = JSON.parse(savedFiles);
      playlist.forEach((track, index) => {
        const base64Data = files[index];
        const blob = base64ToBlob(base64Data);
        if (blob) {
          track.url = URL.createObjectURL(blob);
        }
      });
      updatePlaylistUI();
    }

    function base64ToBlob(base64) {
      if (!base64 || !base64.includes(',')) {
        return null;
      }
      const parts = base64.split(',');
      const byteString = atob(parts[1]);
      const mimeString = parts[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    function initAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 512;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      wavePoints = wavePoints.map((point, i) => ({
        ...point,
        x: i * (1200 / numPoints)
      }));
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawVisualizer() {
      if (!audioContext || !isPlaying) return;

      let bufferLength = analyser.frequencyBinCount;
      let dataArray = new Uint8Array(bufferLength);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hueRotation = (hueRotation + 0.5) % 360;
      const amplitudeFactor = 90;

      wavePoints.forEach((point, i) => {
        const freq = dataArray[Math.floor(i / wavePoints.length * bufferLength)] / 255;
        point.y = freq * amplitudeFactor;
      });

      // –†–∏—Å—É–µ–º —Å–ø–ª–æ—à–Ω—É—é –≤–æ–ª–Ω—É, –∫–æ—Ç–æ—Ä–∞—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –æ—Ç –Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã
      ctx.beginPath();
      ctx.moveTo(0, canvas.height);
      for (let i = 0; i < wavePoints.length; i++) {
        const point = wavePoints[i];
        ctx.lineTo(point.x, canvas.height - point.y);
      }
      ctx.lineTo(canvas.width, canvas.height);
      ctx.closePath();

      const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - 100);
      gradient.addColorStop(0, `hsla(${hueRotation}, 100%, 50%, 0.5)`);
      gradient.addColorStop(1, `hsla(${(hueRotation + 120) % 360}, 100%, 50%, 0.5)`);

      ctx.fillStyle = gradient;
      ctx.fill();

      requestAnimationFrame(drawVisualizer);
    }

    function updatePlaylistUI() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';

      playlist.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
        item.textContent = track.name;
        item.addEventListener('click', () => { playTrack(index); });
        
        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç—Ä–µ–∫–∞
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '–£–¥–∞–ª–∏—Ç—å';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteTrack(index);
        });
        item.appendChild(deleteBtn);
        playlistElement.appendChild(item);
      });

      localStorage.setItem('playlist', JSON.stringify(playlist));
    }

    function deleteTrack(index) {
      playlist.splice(index, 1);
      let savedAudioFiles = JSON.parse(localStorage.getItem('audioFiles') || '[]');
      savedAudioFiles.splice(index, 1);
      localStorage.setItem('audioFiles', JSON.stringify(savedAudioFiles));
      if (index === currentTrack) {
        audio.pause();
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = '‚èµ';
        if (playlist.length > 0) {
          currentTrack = 0;
          playTrack(currentTrack);
        } else {
          audio.src = '';
          musicInfo.textContent = '';
        }
      } else if (index < currentTrack) {
        currentTrack--;
      }
      updatePlaylistUI();
    }

    function playTrack(index) {
      if (index >= 0 && index < playlist.length) {
        currentTrack = index;
        audio.src = playlist[index].url;
        musicInfo.textContent = playlist[index].name;
        audio.play().catch(error => console.error('Error playing audio:', error));
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = '‚è∏';
        updatePlaylistUI();
        if (!audioContext) {
          initAudio();
        }
        drawVisualizer();
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      playTrack(currentTrack - 1 >= 0 ? currentTrack - 1 : playlist.length - 1);
    });
    
    document.getElementById('nextBtn').addEventListener('click', () => {
      playTrack(currentTrack + 1 < playlist.length ? currentTrack + 1 : 0);
    });

    document.getElementById('repeatBtn').addEventListener('click', (e) => {
      isRepeat = !isRepeat;
      e.target.classList.toggle('active');
    });

    audio.addEventListener('ended', () => {
      if (isRepeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        playTrack(currentTrack + 1 < playlist.length ? currentTrack + 1 : 0);
      }
    });

    const audioInput = document.getElementById('audioInput');
    document.getElementById('musicBtn').addEventListener('click', () => {
      audioInput.click();
    });

    audioInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      const audioFiles = [];
      for (let file of files) {
        const reader = new FileReader();
        const promise = new Promise((resolve) => {
          reader.onload = (event) => resolve(event.target.result);
        });
        reader.readAsDataURL(file);
        const base64Data = await promise;
        audioFiles.push(base64Data);
        const url = URL.createObjectURL(file);
        playlist.push({
          name: file.name,
          url: url
        });
      }
      localStorage.setItem('audioFiles', JSON.stringify(audioFiles));
      updatePlaylistUI();
      if (playlist.length === files.length) {
        playTrack(0);
      }
    });

    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        document.getElementById('playPauseBtn').textContent = '‚èµ';
      } else {
        audio.play().catch(error => console.error('Error playing audio:', error));
        document.getElementById('playPauseBtn').textContent = '‚è∏';
        if (!audioContext) {
          initAudio();
        }
        drawVisualizer();
      }
      isPlaying = !isPlaying;
    });

    document.querySelector('.volume-slider').addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    audio.addEventListener('timeupdate', () => {
      let progress = (audio.currentTime / audio.duration) * 100;
      document.querySelector('.progress').style.width = `${progress}%`;
    });

    document.querySelector('.progress-bar').addEventListener('click', (e) => {
      let rect = e.target.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let percentage = x / rect.width;
      audio.currentTime = percentage * audio.duration;
    });

    function rotateScreen() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log('–û—à–∏–±–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏:', error);
        });
      }
    }

    rotateScreen();

    let isRunning = false;
    let interval;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    
    const displays = document.querySelectorAll('.display');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenDiv = document.querySelector('.fullscreen');
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    
    function updateDisplays() {
      const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      displays.forEach(display => {
        display.innerHTML = timeString.split('').map(char => char === ':' ? ':' : `<span class="digit">${char}</span>`).join('');
      });
    }
    
    function toggleTimer() {
      if (isRunning) {
        clearInterval(interval);
        startBtn.textContent = '–°—Ç–∞—Ä—Ç';
      } else {
        interval = setInterval(() => {
          seconds++;
          if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
              minutes = 0;
              hours++;
            }
          }
          updateDisplays();
        }, 1000);
        startBtn.textContent = '–ü–∞—É–∑–∞';
      }
      isRunning = !isRunning;
    }
    
    function resetTimer() {
      clearInterval(interval);
      seconds = 0;
      minutes = 0;
      hours = 0;
      isRunning = false;
      startBtn.textContent = '–°—Ç–∞—Ä—Ç';
      updateDisplays();
    }
    
    function toggleFullscreen() {
      fullscreenDiv.classList.toggle('active');
      menuBtn.classList.toggle('hidden');
      menu.classList.remove('active');
      if (fullscreenDiv.classList.contains('active')) {
        document.documentElement.requestFullscreen().catch(console.error);
        canvas.style.zIndex = 1100;
        musicInfo.style.display = 'none';
      } else {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
        canvas.style.zIndex = 1;
        musicInfo.style.display = 'block';
      }
    }

    function toggleMenu() {
      menu.classList.toggle('active');
    }
    
    startBtn.addEventListener('click', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    menuBtn.addEventListener('click', toggleMenu);
    
    window.addEventListener('load', () => {
      menuBtn.style.display = 'block';
      menuBtn.addEventListener('click', toggleMenu);
    });
    
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove('active');
      }
    });
    
    document.addEventListener('dblclick', () => {
      if (fullscreenDiv.classList.contains('active')) {
        toggleFullscreen();
      }
    });
    
    document.documentElement.requestFullscreen().catch(console.error);
  </script>
</body>
</html>
