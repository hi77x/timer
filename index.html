<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .display {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Digital-7', monospace;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        .digit {
            display: inline-block;
            position: relative;
            transition: transform 0.3s ease;
        }

        .digit.flip {
            animation: flipAnimation 0.6s ease-in-out;
        }

        @keyframes flipAnimation {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen.active {
            display: flex;
        }

        .menu-button {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 2000;
        }

        .menu {
            position: fixed;
            top: 50%;
            right: -300px;
            width: 300px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1500;
            border-radius: 10px 0 0 10px;
        }

        .menu.active {
            right: 0;
        }

        .rotate-device {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2500;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        @media screen and (orientation: portrait) {
            .rotate-device {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="rotate-device">
        Пожалуйста, поверните устройство горизонтально
    </div>

    <button class="menu-button" id="menuBtn">☰</button>
    
    <div class="menu" id="menu">
        <div class="controls">
            <button id="startBtn">Старт</button>
            <button id="resetBtn">Сброс</button>
            <button id="fullscreenBtn">Только цифры</button>
        </div>
    </div>

    <div class="container">
        <div class="display">
            <span class="digit">00</span>:<span class="digit">00</span>:<span class="digit">00</span>
        </div>
    </div>

    <div class="fullscreen">
        <div class="display">
            <span class="digit">00</span>:<span class="digit">00</span>:<span class="digit">00</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Принудительная горизонтальная ориентация при запуске
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(function(error) {
                console.log('Ошибка блокировки ориентации:', error);
            });
        }

        let isRunning = false;
        let interval;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        const displays = document.querySelectorAll('.display');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenDiv = document.querySelector('.fullscreen');
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('menu');

        function updateDisplays() {
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            displays.forEach(display => {
                display.innerHTML = timeString.split('').map(char => 
                    char === ':' ? ':' : `<span class="digit">${char}</span>`
                ).join('');
            });
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(interval);
                startBtn.textContent = 'Старт';
            } else {
                interval = setInterval(() => {
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes >= 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                    updateDisplays();
                }, 1000);
                startBtn.textContent = 'Пауза';
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            clearInterval(interval);
            seconds = 0;
            minutes = 0;
            hours = 0;
            isRunning = false;
            startBtn.textContent = 'Старт';
            updateDisplays();
        }

        function toggleFullscreen() {
            fullscreenDiv.classList.toggle('active');
            menu.classList.remove('active');
        }

        function toggleMenu() {
            menu.classList.toggle('active');
        }

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        menuBtn.addEventListener('click', toggleMenu);

        document.addEventListener('dblclick', () => {
            if (fullscreenDiv.classList.contains('active')) {
                fullscreenDiv.classList.remove('active');
            }
        });

        // Запуск в полноэкранном режиме Telegram
        tg.requestFullscreen();

        // Инициализация приложения
        tg.ready();
    </script>
</body>
</html>
